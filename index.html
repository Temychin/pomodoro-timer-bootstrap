    <div class="row">
      <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="text-center">
              <a id="pomodoroButton" class="btn btn-default btn-lg" role="button"
                  onclick="onPomodoroTimer()">Pomodoro</a>
              <span class="hidden-xs">
                <a id="shortButton" class="btn btn-default btn-lg" role="button"
                    onclick="onShortTimer()">Short Break</a>
                <a id="longButton" class="btn btn-default btn-lg" role="button"
                    onclick="onLongTimer()">Long Break</a>
              </span>
              <div class="btn-group visible-xs-inline-block">
                <a id="breakButton" class="btn btn-default btn-lg dropdown-toggle"
                  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="default-break-label">Break</span> <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li id="shortButtonDropdownItem">
                          <a id="shortButtonResponsive" href="#"
                            onclick="onShortTimer()">Short Break</a>
                        </li>
                        <li id="longButtonDropdownItem">
                          <a id="longButtonResponsive" href="#"
                            onclick="onLongTimer()">Long Break</a>
                        </li>
                      </ul>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="timer-time timer-container text-center">
              <div class="timer-time-set timer-box" id="currentTime">
                <span id="hoursValue" class="hidden-xs hidden">00</span><span class="hidden-xs hidden">:</span><span id="minutesValue">00</span><span>:</span><span id="secondsValue">00</span>
              </div>
              <div class="timer-time-set timer-box" id="nextTime">
                <span id="hoursNext" class="hidden-xs hidden">00</span><span class="hidden-xs hidden">:</span><span id="minutesNext">00</span><span>:</span><span id="secondsNext">00</span>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <div class="text-center">
              <a id="restartButton" class="btn btn-warning btn-lg" role="button"
                  onclick="onResetTimer()" disabled="disabled">
                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> Reset
              </a>
              <a id="startButton" class="btn btn-primary btn-lg" role="button"
                  onclick="onStartTimer()" disabled="disabled">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
              </a>
              <a id="stopButton" class="btn btn-danger btn-lg" role="button" 
                  onclick="onStopTimer()" disabled="disabled">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
              </a>
            </div>
          </div>
        </div>
