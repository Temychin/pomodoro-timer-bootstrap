  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
              <div class="text-center">
                <div id="pomodoroButtonGroup" class="btn-group">
                  <a id="pomodoroButton" class="btn btn-default btn-success"
                    role="button" onclick="onPomodoroTimer()">
                       <span class="default-task-label"><i class="fa fa-rocket"></i> <span class="hidden-xtreme">Begin </span>Task</span>
                  </a>
                  <a id="pomodoroButtonDropdown" class="btn btn-default btn-success dropdown-toggle"
                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                      <li id="minute25DropdownItem">
                        <a id="minutes25" href="#" onclick="onPomodoroTimer(false)">25 mins - Default</a>
                      </li>
                      <li id="minute55DropdownItem">
                        <a id="minutes55" href="#" onclick="onPomodoroTimer(true)">55 mins - Extended</a>
                      </li>
                  </ul>
                </div>
                <span class="hidden-xs">
                  <a id="shortButton" class="btn btn-default" role="button"
                      onclick="onShortTimer()"><i class="fa fa-headphones"></i> Short Break</a>
                  <a id="longButton" class="btn btn-default" role="button"
                      onclick="onLongTimer()"><i class="fa fa-headphones"></i> Long Break</a>
                </span>
                <div class="btn-group visible-xs-inline-block">
                  <a id="breakButton" class="btn btn-default"
                    role="button" onclick="onShortTimer()">
                    <span class="default-break-label"><i class="fa fa-headphones"></i> <span class="hidden-xtreme">Take </span>Break</span>
                  </a>
                  <a id="breakButtonDropdown" class="btn btn-default dropdown-toggle"
                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li id="shortButtonDropdownItem">
                      <a id="shortButtonResponsive" href="#"
                        onclick="onShortTimer()">05:00 mins - Short Break</a>
                    </li>
                    <li id="longButtonDropdownItem">
                      <a id="longButtonResponsive" href="#"
                        onclick="onLongTimer()">15:00 mins - Long Break</a>
                    </li>
                  </ul>
                </div>
              </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="timer-time timer-container text-center col-xs-offset-2 col-xs-8">
                <div class="timer-time-set timer-box" id="currentTime">
                  <span id="hoursValue" class="hidden">00</span><span class="hidden">:</span><span id="minutesValue">00</span><span>:</span><span id="secondsValue">00</span>
                </div>
                <div class="timer-time-set timer-box" id="nextTime">
                  <span id="hoursNext" class="hidden">00</span><span class="hidden">:</span><span id="minutesNext">00</span><span>:</span><span id="secondsNext">00</span>
                </div>
              </div>
              <div class="timer-bell-container pull-right col-xs-2 text-right">
                <button id="soundButton" class="btn btn-link"
                  role="button" onclick="onSoundToggle()">
                    <i class="fa fa-bell-slash"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <div class="text-center">
              <a id="restartButton" class="btn btn-warning" role="button"
                  onclick="onResetTimer()" disabled="disabled">
                <i class="fa fa-step-backward"></i> Reset
              </a>
              <a id="startButton" class="btn btn-primary" role="button"
                  onclick="onStartTimer()" disabled="disabled">
                <i class="fa fa-play"></i> Start
              </a>
              <a id="stopButton" class="btn btn-danger" role="button"
                  onclick="onStopTimer()" disabled="disabled">
                <i class="fa fa-stop"></i> Stop
              </a>
            </div>
          </div>
        </div>
